free_trial:
  title: FREE Trial Session Plus $150 Off A Full 12 Session Coaching Series
  slug: free-trial
  description: |+
    If you would like to experience what coaching is really like, then a FREE Trial Session is ideal.
    During the Trial Session you will find out how coaching works, what is involved and what it will
    be like for you.  You will also come away with three exciting goals that will start your journey
    towards living the life you design!

    Once your goals have been created, the fee for your coaching series will be discussed along
    with your commitment to begin the series. Should you choose to undertake the 12 session
    series you will receive a $150 discount off the fee.

    The discount will be applied to match your payment schedule.  For monthly payments, $50
    will be deducted from each payment.  For payment in full, $150 will be deducted from the full
    amount.
  how_to_book: |+
    Please mention this special offer when you book your FREE Trial Session. 

