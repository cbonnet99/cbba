      <li>Bookings must be made in advance</li>
      <li>Limited to one offer per person</li>
      <li>Not to be used in conjunction with any other offer</li>
      <li>Applicants must be genuinely interested in being coached through a full 12 session
      coaching programme</li>
      <li>Applicants must be in sound health and of a sound mind</li>
